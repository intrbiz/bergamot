image: docker:latest
services:
  - docker:dind

stages:
  - prep
  - build

prep:
  image: opensuse:tumbleweed
  stage: prep
  script: 
    - 'zypper -q -n ref && zypper -q -n in docker'
    - 'echo "${DOCKER_PASS}" | docker login --username "bergamotmonitoring" --password-stdin'
    - "cd containers && ./build_base.sh"
  
build:
  image: 'bergamotmonitoring/bergamot-build:latest'
  stage: build
  except:
    - tags
  script: 
    - "mkdir -p $HOME/.m2"
    - "./.settings.sh > $HOME/.m2/settings.xml"
    - 'echo "${DOCKER_PASS}" | docker login --username "bergamotmonitoring" --password-stdin'
    - "mvn clean install package deploy -B"
    - "cd containers && ./build_apps.sh"
  artifacts:
    paths:
      - '*/target/*.jar'

release:
  image: 'bergamotmonitoring/bergamot-build:latest'
  stage: build
  only:
    - tags
  script: 
    - "mkdir -p $HOME/.m2"
    - "./.settings.sh > $HOME/.m2/settings.xml"
    - 'echo "${DOCKER_PASS}" | docker login --username "bergamotmonitoring" --password-stdin'
    - "mvn versions:set -DnewVersion=$CI_COMMIT_TAG -B"
    - "mvn clean install package deploy -B"
    - "cd containers && ./build_apps.sh"
  artifacts:
    paths:
      - '*/target/*.jar'
